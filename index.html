<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check All Links at Once!</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e15f06075f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="box">
        <h1 class="heading">
            All Your Social Media,<br>Just One Place,<br>Just One Click.
        </h1>
        <div class="links">
            <a href="https://www.youtube.com" target="_blank">
                <h1><i class="fa fa-youtube-square"></i></h1>
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <h1><i class="fa fa-facebook-square"></i></h1>
            </a>
            <a href="https://twitter.com/home" target="_blank">
                <h1><i class="fa fa-twitter-square"></i></h1>
            </a>
            <a href="https://www.linkedin.com/feed/" target="_blank">
                <h1><i class="fa fa-linkedin-square"></i></h1>
            </a>
            <!-- <a href="https://www.instagram.com" target="_blank">
                <h1><i class="fa fa-instagram"></i></h1>
            </a> -->
            <a href="https://mail.google.com/" target="_blank">
                <h1><i class="fa fa-envelope"></i></h1>
            </a>
            <a href="https://github.com/a1nukarsh" target="_blank">
                <h1><i class="fa fa-github-square"></i></h1>
            </a>
            <a href="https://angel.co/jobs" target="_blank">
                <h1><i class="fa fa-angellist"></i></h1>
            </a>
            <a href="https://soundcloud.com/anukarsh-raj" target="_blank">
                <h1><i class="fa fa-soundcloud"></i></h1>
            </a>
        </div>
        <button id="btn" class="btn">
            Open All
        </button>
    </div>
    <script>
        document.getElementById("btn").addEventListener("click", btnclick);
        function btnclick() {
            var myLinks = document.getElementsByTagName("a");
            for (var i = 0; i < myLinks.length; i++) {
                myLinks[i].click();
            }
        }

    </script>
</body>

</html>
